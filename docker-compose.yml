version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    hostname: clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse
      # Optional: Mount custom config files if they exist
      # - ./config/clickhouse/users.xml:/etc/clickhouse-server/users.xml:ro
      # - ./config/clickhouse/config.xml:/etc/clickhouse-server/config.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    networks:
      - data_network


volumes:
  clickhouse_data:
  clickhouse_logs:

networks:
  data_network:
    driver: bridge
